<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Awareness Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Security Awareness Training Module</h1>
    </header>
    <main>
        <section id="content">
            <h2>Common Cybersecurity Threats</h2>
            <p>Learn about common threats like phishing, malware, and social engineering.</p>
            <button id="startQuiz">Start Quiz</button>
        </section>
        <section id="quiz" style="display: none;">
            <h2>Quiz</h2>
            <div id="quizContent"></div>
            <button id="submitAnswers">Submit Answers</button>
        </section>
        <section id="results" style="display: none;">
            <h2>Results</h2>
            <div id="resultContent"></div>
            <button id="restart">Restart Training</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Security Awareness Training</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
